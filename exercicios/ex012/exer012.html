<!DOCTYPE html>
<html lang="pt-br
">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está instalado no meu próprio servidor.</p>
  
    <video width="560" controls>
        <source src="midia/Meu-Video.mp4" type="video/mp4">
        <source src="midia/meu-video.m4v" type="video/m4v">
        <source src="midia/Meu-Video.webm" type="video/webm"> 
        <source src="midia/Meu--Video.ogv" type="video/ogv">
        <p>Seu navegador não tem compatibilidade3 com reprodução de vídeos.</p>
    </video>

    <h1>Inserindo video do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/LW0bhKitRBk?si=6gLgt00-SxqdJVqB" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    <h1>Inserindo vídeo do Vímeo</h1>
    <iframe src="https://player.vimeo.com/video/201240576?h=4709027858&title=0&byline=0&portrait=0" width="560" height="360" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
